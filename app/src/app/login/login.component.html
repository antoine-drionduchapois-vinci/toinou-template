<h1>Login</h1>
<form #form="ngForm">
  <div class="field">
    <label> Email </label>
    <input type="email" [(ngModel)]="email" name="email" />
  </div>

  <div class="field">
    <label> Password </label>
    <input type="password" [(ngModel)]="password" name="password" />
  </div>

  <div class="commands">
    <button type="submit" (click)="login()">Login</button>
  </div>
</form>
